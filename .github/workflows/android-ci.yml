name: Android CI Build

on:
  push:
    branches: [ "main" ] # This workflow runs every time you push to the main branch
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Decode Keystore
      run: |
        echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > keystore.jks
      # This command reads the secret, decodes it, and creates the keystore.jks file for the build.

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      # The gradlew file needs to be executable.

    - name: Build with Gradle
      env: # Make the secrets available as environment variables for the build script
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PRIVATE_PASSWORD: ${{ secrets.SIGNING_KEY_PRIVATE_PASSWORD }}
      run: ./gradlew assembleRelease
      # This is the command that builds the release version of your app (an APK).

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: reality-os-apk # The name of the downloadable file
        path: app/build/outputs/apk/release/app-release.apk
        # The path to where the final APK is located after the build.
        
