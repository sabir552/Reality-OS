name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Decode Keystore
      run: |
        echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > keystore.jks

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PRIVATE_PASSWORD: ${{ secrets.SIGNING_KEY_PRIVATE_PASSWORD }}
      # The 'run' command is a single line with proper quoting for safety.
      run: ./gradlew assembleRelease --no-build-cache --refresh-dependencies

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: reality-os-apk
        path: app/build/outputs/apk/release/app-release.apk

